<!DOCTYPE html>
<html lang="pt-br" ng-app="qualiscc">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Periódicos qualis da Ciência da Computação</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/lib/angular.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/qualis-controller.js"></script>
	</head>
	<body ng-controller="QualisController">
		<div class="container">
			<h1 class="text-center">Periódicos Qualis em Ciência da Computação</h1>
			<div class="row">
				<form>
					<input class="form-control" placeholder="Filtrar pelo issn, título ou estrato do periódico" ng-model="filtro" ng-model-options="{ debounce: 500 }">
	  		</form>
			</div>
			<br>
			<div class="row">
				<table class="table table-striped table-hover">
					<thead>
						<!-- <th>#</th> -->
						<th>ISSN</th>
						<th>Título</th>
						<th>Estrato</th>
					</thead>
					<tbody>
					<tr ng-repeat="periodico in periodicos | filter: filtro">
						<!-- <td> {{periodico._id}}</td> -->
						<td> {{periodico.issn}}</td>
						<td> {{periodico.titulo}}</td>
						<td> {{periodico.estrato}}</td>
					</tr>
				</tbody>
				</table>
			</div>

		</div> <!-- fim container -->
	</body>
	<footer>
	</footer>
</html>
